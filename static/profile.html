<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TasteAI</title>
    <link rel="stylesheet" href="styleProfile.css">
    <link rel="icon" type="image/png" href="./foodLogos/icons8-apple-fruit-48.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <!-- Return Button -->
        <div class="return-btn" onclick="goToHomepage()">
            <i class="fas fa-arrow-left"></i>
        </div>
        
        <!-- Title on top of container -->
        <div class="profile-title">
            <h1>Profile Settings</h1>
        </div>
        
        <!-- Basic Information Form -->
        <div class="profile-card">
            <form id="basicInformationForm" class="profile-form">
                <div class="form-header">
                    <h2>Basic Information</h2>
                    <p class="form-subtitle">Please fill in all required fields to complete your profile</p>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Name" required minlength="6" maxlength="25">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Current or new password" required minlength="8" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-venus-mars"></i>
                            <select id="sex" name="sex" class="custom-select" required>
                                <button>
                                    <div>
                                        <selectedcontent></selectedcontent>
                                        <svg width="24" height="24" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="m7 10l5 5l5-5z"/>
                                        </svg>
                                    </div>
                                </button>
                                <div>
                                <option value="">Select Sex</option>
                                    <option value="Male">
                                        <div class="custom-option">
                                            <span class="option-text">Male</span>
                                        </div>
                                    </option>
                                    <option value="Female">
                                        <div class="custom-option">
                                            <span class="option-text">Female</span>
                                        </div>
                                    </option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-birthday-cake"></i>
                            <input type="number" id="age" name="age" placeholder="Age" required min="18" max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-weight"></i>
                            <input type="number" id="weight" name="weight" placeholder="Weight (kg)" step="0.1" min="10" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-ruler-vertical"></i>
                            <input type="number" id="height" name="height" placeholder="Height (cm)" step="0.1" min="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-globe"></i>
                            <select id="country" name="country" class="custom-select" required>
                                <button>
                                    <div>
                                        <selectedcontent></selectedcontent>
                                        <svg width="24" height="24" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="m7 10l5 5l5-5z"/>
                                        </svg>
                                    </div>
                                </button>
                                <div>
                                <option value="">Select Country</option>
                                    <option value="United States">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/US/flat/16.png"></span>
                                            <span class="option-text">United States</span>
                                        </div>
                                    </option>
                                    <option value="Canada">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/CA/flat/16.png"></span>
                                            <span class="option-text">Canada</span>
                                        </div>
                                    </option>
                                    <option value="Mexico">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/MX/flat/16.png"></span>
                                            <span class="option-text">Mexico</span>
                                        </div>
                                    </option>
                                    <option value="Brazil">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/BR/flat/16.png"></span>
                                            <span class="option-text">Brazil</span>
                                        </div>
                                    </option>
                                    <option value="Argentina">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/AR/flat/16.png"></span>
                                            <span class="option-text">Argentina</span>
                                        </div>
                                    </option>
                                    <option value="Chile">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/CL/flat/16.png"></span>
                                            <span class="option-text">Chile</span>
                                        </div>
                                    </option>
                                    <option value="Colombia">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/CO/flat/16.png"></span>
                                            <span class="option-text">Colombia</span>
                                        </div>
                                    </option>
                                    <option value="Peru">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/PE/flat/16.png"></span>
                                            <span class="option-text">Peru</span>
                                        </div>
                                    </option>
                                    <option value="Venezuela">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/VE/flat/16.png"></span>
                                            <span class="option-text">Venezuela</span>
                                        </div>
                                    </option>
                                    <option value="Ecuador">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/EC/flat/16.png"></span>
                                            <span class="option-text">Ecuador</span>
                                        </div>
                                    </option>
                                    <option value="Bolivia">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/BO/flat/16.png"></span>
                                            <span class="option-text">Bolivia</span>
                                        </div>
                                    </option>
                                    <option value="Paraguay">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/PY/flat/16.png"></span>
                                            <span class="option-text">Paraguay</span>
                                        </div>
                                    </option>
                                    <option value="Uruguay">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/UY/flat/16.png"></span>
                                            <span class="option-text">Uruguay</span>
                                        </div>
                                    </option>
                                    <option value="Spain">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/ES/flat/16.png"></span>
                                            <span class="option-text">Spain</span>
                                        </div>
                                    </option>
                                    <option value="France">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/FR/flat/16.png"></span>
                                            <span class="option-text">France</span>
                                        </div>
                                    </option>
                                    <option value="Italy">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/IT/flat/16.png"></span>
                                            <span class="option-text">Italy</span>
                                        </div>
                                    </option>
                                    <option value="Germany">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/DE/flat/16.png"></span>
                                            <span class="option-text">Germany</span>
                                        </div>
                                    </option>
                                    <option value="Netherlands">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/NL/flat/16.png"></span>
                                            <span class="option-text">Netherlands</span>
                                        </div>
                                    </option>
                                    <option value="Belgium">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/BE/flat/16.png"></span>
                                            <span class="option-text">Belgium</span>
                                        </div>
                                    </option>
                                    <option value="Switzerland">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/CH/flat/16.png"></span>
                                            <span class="option-text">Switzerland</span>
                                        </div>
                                    </option>
                                    <option value="Austria">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/AT/flat/16.png"></span>
                                            <span class="option-text">Austria</span>
                                        </div>
                                    </option>
                                    <option value="Sweden">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/SE/flat/16.png"></span>
                                            <span class="option-text">Sweden</span>
                                        </div>
                                    </option>
                                    <option value="Norway">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/NO/flat/16.png"></span>
                                            <span class="option-text">Norway</span>
                                        </div>
                                    </option>
                                    <option value="Denmark">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/DK/flat/16.png"></span>
                                            <span class="option-text">Denmark</span>
                                        </div>
                                    </option>
                                    <option value="Finland">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/FI/flat/16.png"></span>
                                            <span class="option-text">Finland</span>
                                        </div>
                                    </option>
                                    <option value="Ireland">
                                        <div class="custom-option">
                                            <span class="flag"><img src="https://flagsapi.com/IE/flat/16.png"></span>
                                            <span class="option-text">Ireland</span>
                                        </div>
                                    </option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">                        
                        <div class="input-wrapper">
                            <i class="fas fa-bullseye"></i>
                            <select id="objective" name="objective" class="custom-select" required>
                                <button>
                                    <div>
                                        <selectedcontent></selectedcontent>
                                        <svg width="24" height="24" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="m7 10l5 5l5-5z"/>
                                        </svg>
                                    </div>
                                </button>
                                <div>
                                <option value="">Select Objective</option>
                                    <option value="Weight Loss">
                                        <div class="custom-option">
                                            <span class="option-text">Weight Loss</span>
                                        </div>
                                    </option>
                                    <option value="Muscle Gain">
                                        <div class="custom-option">
                                            <span class="option-text">Muscle Gain</span>
                                        </div>
                                    </option>
                                    <option value="Maintenance">
                                        <div class="custom-option">
                                            <span class="option-text">Maintenance</span>
                                        </div>
                                    </option>
                                    <option value="Fitness">
                                        <div class="custom-option">
                                            <span class="option-text">Fitness</span>
                                        </div>
                                    </option>
                                    <option value="Health">
                                        <div class="custom-option">
                                            <span class="option-text">Health</span>
                                        </div>
                                    </option>
                                </div>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" id="basicSubmitBtn" class="submit-btn" disabled>
                        <i class="fas fa-check-circle"></i>
                        <span>Save Basic Information</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Additional Information Form -->
        <div class="profile-card">
            <form id="additionalInformationForm" class="profile-form">
                <div class="form-header">
                    <h2>Additional Information</h2>
                    <p class="form-subtitle">Add optional details to get personalized AI suggestions</p>
                </div>
                
                <!-- Allergies Section -->
                <div class="form-group">
                    <div class="section-header">
                        <label><i class="fas fa-allergies"></i> Allergies</label>
                        <button type="button" class="add-btn" onclick="addAllergyField()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="allergiesContainer">
                        <!-- Allergy fields will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Sportive Description Section -->
                <div class="form-group">
                    <div class="section-header">
                        <label><i class="fas fa-running"></i> Sportive Description</label>
                        <button type="button" class="add-btn" onclick="addSportiveField()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="sportiveContainer">
                        <!-- Sportive description fields will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Medical Conditions Section -->
                <div class="form-group">
                    <div class="section-header">
                        <label><i class="fas fa-heartbeat"></i> Medical Conditions</label>
                        <button type="button" class="add-btn" onclick="addMedicalField()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="medicalContainer">
                        <!-- Medical condition fields will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Food Preferences Section -->
                <div class="form-group">
                    <div class="section-header">
                        <label><i class="fas fa-utensils"></i> Food Preferences and Dislikes</label>
                        <button type="button" class="add-btn" onclick="addFoodPreferenceField()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="foodPreferencesContainer">
                        <!-- Food preference fields will be added here dynamically -->
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" id="additionalSubmitBtn" class="submit-btn" disabled>
                        <i class="fas fa-magic"></i>
                        <span>Get AI Suggestion</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./js/logicProfile.js"></script>
</body>
</html>
